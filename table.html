<html>
    <head>
        <title>table tag </title>
      <link rel="stylesheet" href="table.css">
    </head> 
    <body>
        <h1>table in html</h1>
        <table border="2px" cellspacing="0px" cellpadding="20px">
            <caption>student books</caption>
            <th>subject name</th>
            <th>chapter name</th>
            <th>price</th>
         <tr>
             <td>chemistry</td>
             <td>thermodynamics</td>
             <td>300</td>
         </tr>
         <tr>
             <td>physics</td>
             <td>pendulum</td>
             <td>450</td>
         </tr> 
         <table border="2px" cellpadding="20px" cellspacing="0px">
         <caption>studentfees</caption>
         <th>student name</th>
         <th>roll num</th>
         <th>monthly fees</th>
         <tr>
             <td>dolly</td>
             <td>105</td>
             <td>750</td>
         </tr>
         <tr>
             <td>john</td>
             <td>103</td>
             <td>750</td>
         </tr>
         <tr>
             <td>robert</td>
             <td>104</td>
             <td>750</td>
         </tr>
         <table border="2px" cellpadding="20px" cellspacing="0px">
            <caption>studentfees</caption>
            <th>student name</th>
            <th>roll num</th>
            <th>monthly fees</th>
            <tr>
                <td rowspan="2">dolly</td>
                <td>105</td>
                <td>750</td>
            </tr>
            <tr>
                <td>john</td>
                <td>103</td>
                
            </tr>
            <tr>
                <td colspan="2">robert</td>
                <td>104</td>
                
            </tr>
        </table>
    </body>
</html>
