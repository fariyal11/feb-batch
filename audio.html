<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>audio and vido tag in html</h1>
    <!-- <audio src="file.mp3" controls autoplay muted></audio> -->
    <audio controls autoplay muted>
        <source src="file.mp3" type="audio/mp3">
        <source src="file.ogg" type="audio/ogg">
        <source src="file.wav" type="audio/wav">
    </audio>
    <video controls width="300px" height="300px" poster="ff.jpg">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
    </video>
    <!-- <video src="video.mp4" controls width="300px" height="300px" poster="ff.jpg">
    </video> -->
</body>
</html>
